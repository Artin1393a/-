<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحه دانلود</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #333;
            margin-top: 20px;
        }

        .download-container {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .download-btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            text-decoration: none;
            color: white;
            background: #007bff;
            border-radius: 5px;
            font-size: 18px;
            transition: 0.3s;
        }

        .download-btn:hover {
            background: #0056b3;
        }

        footer {
            margin-top: 20px;
            color: #777;
        }
    </style>
</head>
<body>
    <header>
        <h1>دانلود برنامه‌ها</h1>
    </header>
    
    <main>
        <div class="download-container">
            <a href="https://play.google.com/store/apps/details?id=com.openai.chatgpt" class="download-btn">دانلود چت جی بی تی</a>
            <a href="https://www.dl.farsroid.com/game/Clutch-3.2+APK(www.Farsroid.com).apk" class="download-btn">دانلود کلاچ</a>
            <a href="https://www.farsroid.com/dream-league-soccer-2025/" class="download-btn">دانلود بازی دریم لیگ</a>
            <a href="https://www.dl.farsroid.com/ap/ZArchiver-1.0.10-101033-Armeabi-v7a(FarsRoid.com).apk" class="download-btn">دانلود Zarchiver</a>
            <a href="https://play.google.com/store/apps/details?id=com.maxgames.stickwarlegacy" class="download-btn">دانلود بازی Stick War</a>
        </div>
    </main>

    <footer>
        <p>تمامی حقوق محفوظ است.</p>
    </footer>
</body>
</html>
